<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cuál es tu nombre?</span>
            <input type="text" name="nombre" id="nombre" autocomplete="name" required>
        </label>

        <label for="correo">
            <span>¿Cuál es tu correo?</span>
            <input type="email" id="correo" name="correo" autocomplete="email" required>
        </label>

        <label for="pais">
            <span>¿Cuál es tu país?</span>
            <input type="text" id="pais" name="pais" autocomplete="country-name" required>
        </label>

        <label for="codigoPostal">
            <span>¿Cuá es tu código postal?</span>
            <input type="text" id="codigoPostal" name="codigoPostal" autocomplete="postal-code" required>
        </label>

        <input type="submit">
    </form>
</body>
</html>
